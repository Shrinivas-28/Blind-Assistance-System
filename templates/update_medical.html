<!-- templates/medical_info_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
      background-image: url("/static/images/cf.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      color:white;
    }
  </style>

<body>
    <div class="container">
    
    <h1 style="text-align:center;">Medical History Form</h1>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
    <form method="post">
       
<div class="container">
    
    <div class="mb-3">
        <label for="allergies" class="form-label">Allergies:</label>
        <input type="text" class="form-control"  name="allergies">
    </div>
    <div class="row">
        <div class="col-6">
            <div class="mb-3">   
                <label for="medications" class="form-label">Medications:</label>
                <input type="text" class="form-control" name="medications">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label for="surgeries" class="form-label">Surgeries:</label>
                <input type="text" class="form-control" name="surgeries">
            </div>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="chronic_conditions" class="form-label">Chronic Conditions:</label>
                <input type="text" class="form-control" name="chronic_conditions">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label for="emergency_contact" class="form-label">Emergency Contact:</label>
                <input type="tel" class="form-control" name="emergency_contact" pattern="[0-9]{10}" placeholder="10-digit phone number">
            </div>
        </div>
    </div>
    
   
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="blood_pressure" class="form-label">Blood Pressure:</label>
                <input type="text" class="form-control" name="blood_pressure">
            </div>
        </div>
        <div class="col-6">
            <div class="mb-3">
                <label for="vision_status" class="form-label">Vision Status:</label>
                <input type="text" class="form-control" name="vision_status">
            </div>
        </div>
    </div>
  
    
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">submit</button>
          </div>
    </form>
</div>
    <div class="col-sm-3"></div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
