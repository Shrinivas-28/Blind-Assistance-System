<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Assistance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <style>
            body {
              background-image: url("/static/images/bh.jpg");
              background-repeat: no-repeat;
              background-size: cover;
              color:white;
            }
          </style>
    
</head>

<body>

    <div class="container-flex">
        <br><br>
        <center>
            <h2>Admin Registration</h2>
        </center>
        <br><br>
        <form class="row g-3" action="{{ url_for('admin_register') }}" method="post">
          
            <div class="row">
                

                <div class="col-sm-4">
                    <label for="inputName4" class="form-label">Enter Your Name</label>
                    <input type="text" class="form-control" id="name" name="username" placeholder="Enter Name">
                </div>
<br>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                </div>

                <div class="col-sm-4">
                    <label for="inputEmail4" class="form-label">Enter Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="col-sm-4">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                </div>
                <br>

                <div class="col-sm-4">
                    <label for="inputPassword4" class="form-label">Enter Your Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password">
                </div>

                
            </div>
            <div class="row">
                

                <div class="col-sm-4">
                    <label for="inputPassword4" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password" name="confirm_password"
                        placeholder="Enter password">
                </div>

                <div class="col-sm-4">
                    
                </div>
            </div>
            <center>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign UP</button>
                </div>
            </center>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
