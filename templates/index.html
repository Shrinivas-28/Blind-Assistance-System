<!DOCTYPE html>
<html>
<head>
    <title>Virtual Assistance for the Visually Impaired</title>
    <link rel="icon" href="../static/assets/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;
            font-size: 16px;
            font-family: "Lato", sans-serif;
            font-weight: 400;
            line-height: 1.8em;
            color: #666;
        }

        .pimg1 {
            position: relative;
            opacity: 1;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .pimg1 {
            background: linear-gradient(rgba(255, 255, 255, .5), rgba(255, 255, 255, .5)), url("../static/assets/shibua_gif.gif");
            background-repeat: no-repeat;
            min-height: 100%;
            background-size: cover;
        }

        .section {
            text-align: center;
            padding: 50px 80px;
        }

        .section-light {
            background-color: #f4f4f4;
            color: #666;
        }

        .section-dark {
            background-image: linear-gradient(120deg, rgb(19, 29, 41), rgb(37, 95, 110));
            color: #ddd;
        }

        .ptext {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: justify-all;
            color: #000;
            font-size: 25px;
            letter-spacing: 6px;
            text-transform: uppercase;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding-left: 250px;
        }

        .ptext .border {
            background-color: #111;
            color: #fff;
            padding: 20px;
        }

        .ptext .border.trans {
            background-color: transparent;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px; /* Adjust as needed */
        }

        .btn-container a {
            position: relative;
            padding: 10px 40px;
            display: block;
            text-decoration: none;
            text-transform: uppercase;
            width: 200px;
            overflow: hidden;
            border-radius: 40px;
            display: inline-block; /* Added */
        }

        .btn-container a span {
            position: relative;
            color: #fff;
            font-size: 20px;
            font-family: Arial;
            letter-spacing: 5px;
            z-index: 1;
        }

        .btn-container a .liquid {
            position: absolute;
            top: -80px;
            left: 0;
            width: 200px;
            height: 200px;
            background: rgb(115, 177, 240);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, .5);
            transition: .5s;
        }

        .btn-container a .liquid::after,
        .btn-container a .liquid::before {
            content: '';
            width: 200%;
            height: 200%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            background: #000;
        }

        .btn-container a .liquid::before {
            border-radius: 45%;
            background: rgba(31, 44, 84, 1);
            animation: animate 5s linear infinite;
        }

        .btn-container a .liquid::after {
            border-radius: 40%;
            background: rgba(31, 44, 84, .5);
            animation: animate 10s linear infinite;
        }

        .btn-container a:hover .liquid {
            top: -120px;
        }

        @keyframes animate {
            0% {
                transform: translate(-50%, -75%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -75%) rotate(360deg);
            }
        }

        .container1 {
            position: absolute;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            font-family: 'Raleway', sans-serif;
        }

        .title {
            font-weight: 800;
            color: transparent;
            font-size: 55px;
            background: url("../static/assets/shibua_gif.gif") repeat;
            background-position: 40% 50%;
            -webkit-background-clip: text;
            position: relative;
            text-align: center;
            line-height: 90px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            display: block;
            text-align: center;
            text-transform: uppercase;
            padding-top: 10px;
            color: rgba(28, 54, 79, .9);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="pimg1">
    <div class="container1">
        <div class="title">Virtual Assistance for the Visually Impaired</div>
		<div class="btn-container">
			<a href="{{ url_for('static', filename='test1.html') }}" class="btn">
				<span>Let's Start</span>
				<div class="liquid"></div>
			</a>
		</div>
        <div class="subtitle"> </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
