<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Assistance System</title>

                  </form></td> 
                    
                </td> 
              </tr>
              {% endfor %}</tbody></table></div>
