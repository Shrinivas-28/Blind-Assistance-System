<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Assistance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

        .container-flex {
            width: 100%;
            height: 100vh;
            background-image: url('static/images/bh.jpg');
            background-size: cover;
            background-position: center;
            color:white;
        }
    </style>

</head>

<body>

   
    <div class="container-flex">
        <br><br>
        <center>
            <h2>Admin Login</h2>
        </center><br><br>
        <form class="row g-3" action="{{ url_for('admin_login') }}" method="post">
            {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}
            <div class="row">
                <div class="col-sm-4">
                </div>

                <div class="col-sm-4">
                    <label for="inputEmail4" class="form-label">Enter Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>

                <div class="col-sm-4">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                </div>

                <div class="col-sm-4">
                    <label for="inputPassword4" class="form-label">Enter Your Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password">
                </div>

                <div class="col-sm-4">
                </div>
            </div>
            <center>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <!-- <a href="{{url_for('admin_register')}}" class="btn-btn-denger">register here</a> -->
            </center>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
